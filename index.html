<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" 
      content="ie=edge">
<meta http-equiv="Content-Security-Policy" 
      content="upgrade-insecure-requests">
<title>Weather Dashboad</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
<link rel="stylesheet"
      href="./assets/css/style.css">
</head>


<body>
    <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid p-2">
        <section class="row justify-content-between search-container">
            <div class="col-sm-12 col-md-3">
                <div class="pb-3 border-bottom border-dark search">
                    <h2 class="mt-2 col-12 p-0 align-items-left">Search For A City:</h2>
                    <input name="city search"
                        id="city-search" 
                        type="text"
                        placeholder="Enter City, State" 
                        autofocus="true"
                        class="col-3 justify-content-between rounded w-100">
                    </input>
                    <button type="submit" 
                            class="col-3 bg-primary text-white rounded mt-1 w-100" 
                            id="search">
                            Search
                    </button>
                </div>
                <div class="search-history pt-3"></div>
            </div>

        <div class="col-sm-12 col-md-9" 
                id="current-weather-container">
        </div>
        
    </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
